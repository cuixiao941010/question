<script>
    $(function(){
        var type=$("#type").val();
        $("#currentUser").html($.cookie("name"));
        if (type == 1) {
			$("#shouye").css("backgroundColor","#5d5b5f");
		}
        if (type == 2) {
            $("#xinxi").css("backgroundColor","#5d5b5f");
        }
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
